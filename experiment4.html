<!DOCTYPE html>
<html lang="th">
<head>
    <title>Experiment 4</title>
    <meta charset="UTF-8">
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        form { margin-top: 20px; padding: 20px; border: 1px solid #560a6d; border-radius: 8px; max-width: 400px; background-color: #cf1414; }
        label { display: block; margin-bottom: 8px; font-weight: bold; }
        input[type="date"] { width: 100%; padding: 8px; margin-bottom: 15px; border: 1px solid #385c79; border-radius: 4px; box-sizing: border-box; }
        button { background-color: #0e0250; color: rgb(15, 62, 94); padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
        button:hover { background-color: #7172be; }
    </style>
</head>
<body>
    <h1>เลือกวันเกิดของคุณ</h1>
    <form>
        <label for="birthdate">วัน/เดือน/ปี เกิด:</label>
        <input type="date" id="birthdate" name="birthdate">
        <button type="submit">ส่งข้อมูล</button>
    </form>
    <p>ลองคลิกที่ช่องวันที่ในเบราว์เซอร์ของคุณ</p>
</body>
</html>
